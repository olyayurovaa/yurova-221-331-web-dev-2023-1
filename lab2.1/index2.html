<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">

        <fieldset class="form">

                    <h1>Авторизация</h1> 
                <div>
                    <label for="log">Логин</label>
                    <input type="text" id="log" name="log" placeholder="Введите логин">
                </div>

                <div>
                    <label for="pas">Пароль</label>
                    <input type="password" id="pas" name="pas" placeholder="Введите пароль">
                </div>
                <div>
                    <input type="checkbox" name="zap" id="zap" value="zap" required checked>
                    <label for="zap">Запомнить</label>
                </div>
                <button class="sub" type="submit">Войти</button>
        </fieldset>
    </form>

</body>

</html>
